name: Deploy to GitHub Pages

# main 브랜치에 push될 때 실행
on:
  push:
    branches:
      - main

# GitHub Pages에 쓰기 권한 부여
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 레포지토리 체크아웃 (fetch-depth: 0으로 전체 히스토리 가져오기)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Node.js 설치
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm install

      # 4. 빌드 (정적 파일 프로젝트이므로 빌드 과정은 선택사항)
      - name: Build project
        run: npm run build

      # 5. GitHub Pages로 배포 (루트 디렉토리의 정적 파일 배포)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # 루트 디렉토리 배포
          exclude_assets: |
            node_modules
            dist
            .git
            .github
            *.md
            *.sql
            *.js.example
            *.bat
            *.ps1
            test
            jlpt/jlptN3
            jlpt/jlptN4
            jlpt/jlptN5

